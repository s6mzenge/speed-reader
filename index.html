<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader Pro - PDF & EPUB</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ffd700;
            --success-color: #00ff88;
            --danger-color: #ff006e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        body.dark-mode {
            background: var(--dark-gradient);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 100px rgba(255, 255, 255, 0.05);
            z-index: 10;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .emoji-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upload-section {
            padding: 60px;
            border: 3px dashed var(--glass-border);
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .upload-section.drag-over {
            border-color: var(--accent-color);
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            z-index: 1;
        }

        .file-input-label:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .controls {
            display: none;
            margin: 30px 0;
            animation: fadeIn 0.5s ease;
        }

        .controls.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .control-group {
            margin: 25px 0;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .value-display {
            color: var(--accent-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(to right, 
                var(--accent-color) 0%, 
                var(--accent-color) var(--value, 50%), 
                rgba(255, 255, 255, 0.2) var(--value, 50%), 
                rgba(255, 255, 255, 0.2) 100%);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
        }

        .reader-display {
            display: none;
            text-align: center;
            padding: 60px 20px;
            min-height: 200px;
            position: relative;
        }

        .reader-display.active {
            display: block;
        }

        .word-display {
            font-size: 5em;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin: 40px 0;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .focus-letter {
            color: var(--accent-color);
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: letterGlow 2s ease-in-out infinite alternate;
        }

        @keyframes letterGlow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }

        .button-group {
            display: none;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: var(--primary-gradient);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #9f7aea 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn.glow {
            animation: buttonGlow 1s ease-in-out infinite alternate;
        }

        @keyframes buttonGlow {
            from {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            to {
                box-shadow: 0 5px 30px rgba(102, 126, 234, 0.8);
            }
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 1.5em;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.5),
                    0 0 40px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.7),
                    0 0 60px rgba(255, 215, 0, 0.5);
            }
        }

        /* Debug console */
        .debug-console {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .debug-console.active {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
        }

        /* Chapter selection modal */
        .chapter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .chapter-modal.active {
            display: flex;
        }

        .chapter-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: var(--text-primary);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chapter-content h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .chapter-options {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chapter-option-btn {
            padding: 10px 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .chapter-option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .chapter-option-btn.active {
            background: var(--accent-color);
            color: #333;
        }

        .chapter-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .chapter-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .chapter-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .chapter-item label {
            cursor: pointer;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-title {
            flex: 1;
        }

        .chapter-words {
            color: var(--text-secondary);
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .chapter-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .select-all-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .select-all-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <!-- Theme toggle -->

    <div class="container">
        <h1><span class="emoji-icon">⚡</span> Speed Reader Pro</h1>
        
        <div class="upload-section" id="upload-section">
            <div class="file-input-wrapper" style="text-align: center;">
                <label for="file-input" class="file-input-label">

                <label for="font-slider">
                    Schriftgröße
                    <span class="value-display" id="font-value">5em</span>
                </label>
                <input type="range" id="font-slider" min="3" max="8" value="5" step="0.5">

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Debug console functionality
        const debugConsole = document.getElementById('debug-console');
        const debugToggle = document.getElementById('debug-toggle');
        let debugActive = false;

        debugToggle.addEventListener('click', () => {
            debugActive = !debugActive;
            debugConsole.classList.toggle('active');
        });

        function debugLog(message, type = 'info') {
            console.log(`[${type}] ${message}`);
            if (debugActive) {
                const timestamp = new Date().toLocaleTimeString();
                debugConsole.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');

            const body = document.body;
            const isDarkMode = body.classList.contains('light-mode');
            body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            themeToggle.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
        });

        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Global variables
        let words = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        let wordsPerMinute = 300;
        let wordsPerChunk = 1;
        let currentBook = null; // Store EPUB book object
        let chapters = []; // Store chapter information
        let selectedChapters = []; // Store selected chapter indices
        let selectionMode = 'all'; // 'all', 'single', 'multiple'

        // DOM elements
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const controls = document.getElementById('controls');
        const readerDisplay = document.getElementById('reader-display');
        const wordDisplay = document.getElementById('word-display');
        const buttonGroup = document.getElementById('button-group');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const skipBackBtn = document.getElementById('skip-back-btn');
        const skipForwardBtn = document.getElementById('skip-forward-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const chunkSlider = document.getElementById('chunk-slider');
        const chunkValue = document.getElementById('chunk-value');
        const fontSlider = document.getElementById('font-slider');
        const fontValue = document.getElementById('font-value');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const wordsReadStat = document.getElementById('words-read');
        const totalWordsStat = document.getElementById('total-words');
        const timeRemainingStat = document.getElementById('time-remaining');
        const currentWpmStat = document.getElementById('current-wpm');
        const loading = document.getElementById('loading');

        // Update slider backgrounds
        function updateSliderBackground(slider) {
            const min = slider.min;
            const max = slider.max;
            const val = slider.value;
            const percentage = ((val - min) / (max - min)) * 100;
            slider.style.setProperty('--value', percentage + '%');
        }

        speedSlider.addEventListener('input', () => updateSliderBackground(speedSlider));
        chunkSlider.addEventListener('input', () => updateSliderBackground(chunkSlider));
        fontSlider.addEventListener('input', () => updateSliderBackground(fontSlider));

        // Initialize sliders
        updateSliderBackground(speedSlider);
        updateSliderBackground(chunkSlider);
        updateSliderBackground(fontSlider);

        // Drag and drop with visual feedback
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        async function handleFile(file) {
            const fileType = file.name.split('.').pop().toLowerCase();
            
            debugLog(`Datei geladen: ${file.name} (${fileType})`);
            loading.classList.add('active');
            uploadSection.style.display = 'none';
            
            try {
                if (fileType === 'pdf') {
                    await processPDF(file);
                    initializeReader();
                } else if (fileType === 'epub') {
                    await processEPUB(file);
                    // Bei EPUB wird initializeReader() nach der Kapitelauswahl aufgerufen
                } else {
                    alert('Bitte wählen Sie eine PDF- oder EPUB-Datei aus.');
                    uploadSection.style.display = 'block';
                    loading.classList.remove('active');
                    return;
                }
                
            } catch (error) {
                console.error('Fehler beim Verarbeiten der Datei:', error);
                debugLog(`Fehler: ${error.message}`, 'error');
                alert('Fehler beim Laden der Datei. Details in der Debug-Konsole.');
                uploadSection.style.display = 'block';
                loading.classList.remove('active');
            }
        }

        // Process PDF
        async function processPDF(file) {
            debugLog('PDF-Verarbeitung gestartet...');
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = '';

            debugLog(`PDF hat ${pdf.numPages} Seiten`);

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + ' ';
                
                if (i % 10 === 0) {
                    debugLog(`${i} Seiten verarbeitet...`);
                }
            }

            words = fullText.split(/\s+/).filter(word => word.length > 0);
            debugLog(`PDF erfolgreich verarbeitet: ${words.length} Wörter gefunden`);
            loading.classList.remove('active');
        }

        // Process EPUB - Verbesserte Version mit Kapitelauswahl
        async function processEPUB(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        debugLog('EPUB-Verarbeitung gestartet...');
                        const book = ePub(e.target.result);
                        currentBook = book;
                        
                        await book.ready;
                        debugLog('EPUB bereit, analysiere Kapitelstruktur...');
                        
                        // Lade Kapitelstruktur
                        let spine;
                        try {
                            spine = await book.loaded.spine;
                        } catch (spineError) {
                            debugLog('Standard Spine-Laden fehlgeschlagen, versuche alternative Methode...', 'warn');
                            spine = book.spine;
                        }
                        
                        if (!spine || !spine.items) {
                            throw new Error('Keine Spine-Items gefunden');
                        }
                        
                        // Analysiere Kapitel
                        chapters = [];
                        for (let i = 0; i < spine.items.length; i++) {
                            const item = spine.items[i];
                            let chapterTitle = `Kapitel ${i + 1}`;
                            
                            // Versuche den Kapitelnamen aus den Metadaten zu bekommen
                            if (book.navigation && book.navigation.toc) {
                                const tocItem = book.navigation.toc.find(t => 
                                    t.href && t.href.includes(item.href));
                                if (tocItem && tocItem.label) {
                                    chapterTitle = tocItem.label.trim();
                                }
                            } else if (item.idref) {
                                chapterTitle = item.idref.replace(/_/g, ' ').replace(/-/g, ' ');
                            }
                            
                            chapters.push({
                                index: i,
                                title: chapterTitle,
                                item: item,
                                wordCount: 0,
                                text: ''
                            });
                        }
                        
                        debugLog(`${chapters.length} Kapitel gefunden`);
                        
                        // Zeige Kapitelauswahl-Modal
                        showChapterSelection();
                        resolve();
                        
                    } catch (error) {
                        debugLog(`Kritischer EPUB-Fehler: ${error.message}`, 'error');
                        reject(error);
                    }
                };
                
                reader.onerror = (error) => {
                    debugLog(`FileReader Fehler: ${error}`, 'error');
                    reject(error);
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        // Zeige Kapitelauswahl-Modal
        function showChapterSelection() {
            const modal = document.getElementById('chapter-modal');
            const chapterList = document.getElementById('chapter-list');
            
            // Setze Modal zurück
            selectionMode = 'all';
            document.getElementById('read-all').classList.add('active');
            document.getElementById('read-single').classList.remove('active');
            document.getElementById('read-multiple').classList.remove('active');
            document.getElementById('select-all-btn').style.display = 'none';
            
            // Erstelle Kapitelliste
            let listHTML = '';
            chapters.forEach((chapter, index) => {
                listHTML += `
                    <div class="chapter-item">
                        <input type="checkbox" id="chapter-${index}" value="${index}" checked>
                        <label for="chapter-${index}">
                            <span class="chapter-title">${chapter.title}</span>
                            <span class="chapter-words" id="words-${index}">Analysiere...</span>
                        </label>
                    </div>
                `;
            });
            chapterList.innerHTML = listHTML;
            
            // Zeige Modal
            modal.classList.add('active');
            loading.classList.remove('active');
            
            // Analysiere Kapitel-Wortanzahl im Hintergrund
            analyzeChapterWords();
        }

        // Analysiere Wortanzahl für jedes Kapitel
        async function analyzeChapterWords() {
            for (let i = 0; i < chapters.length; i++) {
                const chapter = chapters[i];
                try {
                    const doc = await currentBook.load(chapter.item.href);
                    let textContent = extractTextFromDoc(doc);
                    
                    const words = textContent.split(/\s+/).filter(word => word.length > 0);
                    chapter.wordCount = words.length;
                    chapter.text = textContent;
                    
                    // Update UI
                    const wordsElement = document.getElementById(`words-${i}`);
                    if (wordsElement) {
                        wordsElement.textContent = `${words.length.toLocaleString()} Wörter`;
                    }
                } catch (error) {
                    debugLog(`Fehler bei Kapitel ${i}: ${error.message}`, 'warn');
                }
            }
        }

        // Extrahiere Text aus einem Dokument
        function extractTextFromDoc(doc) {
            let textContent = '';
            
            if (typeof doc === 'string') {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = doc;
                
                // Entferne Script und Style Tags
                const scripts = tempDiv.querySelectorAll('script, style');
                scripts.forEach(el => el.remove());
                
                textContent = tempDiv.textContent || tempDiv.innerText || '';
            } else if (doc && typeof doc === 'object') {
                if (doc.body) {
                    const scripts = doc.querySelectorAll('script, style');
                    scripts.forEach(el => el.remove());
                    textContent = doc.body.textContent || doc.body.innerText || '';
                } else if (doc.documentElement) {
                    textContent = doc.documentElement.textContent || doc.documentElement.innerText || '';
                } else if (doc.innerText) {
                    textContent = doc.innerText;
                } else if (doc.textContent) {
                    textContent = doc.textContent;
                }
            }
            
            // Bereinige den Text
            textContent = textContent
                .replace(/\[.*?\]/g, ' ')
                .replace(/\{.*?\}/g, ' ')
                .replace(/\s+/g, ' ')
                .replace(/\n+/g, ' ')
                .trim();
            
            return textContent;
        }

        // Event Listeners für Kapitelauswahl
        document.getElementById('read-all').addEventListener('click', function() {
            selectionMode = 'all';
            document.querySelectorAll('.chapter-option-btn').forEach(btn => 
                btn.classList.remove('active'));
            this.classList.add('active');
            
            // Wähle alle Kapitel
            document.querySelectorAll('.chapter-item input').forEach(checkbox => {
                checkbox.checked = true;
                checkbox.disabled = true;
            });
            document.getElementById('select-all-btn').style.display = 'none';
        });

        document.getElementById('read-single').addEventListener('click', function() {
            selectionMode = 'single';
            document.querySelectorAll('.chapter-option-btn').forEach(btn => 
                btn.classList.remove('active'));
            this.classList.add('active');
            
            // Aktiviere Checkboxen als Radio-Buttons
            const checkboxes = document.querySelectorAll('.chapter-item input');
            checkboxes.forEach((checkbox, index) => {
                checkbox.disabled = false;
                checkbox.checked = index === 0;
                checkbox.type = 'radio';
                checkbox.name = 'chapter-selection';
            });
            document.getElementById('select-all-btn').style.display = 'none';
        });

        document.getElementById('read-multiple').addEventListener('click', function() {
            selectionMode = 'multiple';
            document.querySelectorAll('.chapter-option-btn').forEach(btn => 
                btn.classList.remove('active'));
            this.classList.add('active');
            
            // Aktiviere Checkboxen
            const checkboxes = document.querySelectorAll('.chapter-item input');
            checkboxes.forEach(checkbox => {
                checkbox.disabled = false;
                checkbox.type = 'checkbox';
                checkbox.checked = false;
            });
            document.getElementById('select-all-btn').style.display = 'block';
        });

        document.getElementById('select-all-btn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.chapter-item input');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
            });
        });

        document.getElementById('chapter-cancel').addEventListener('click', function() {
            document.getElementById('chapter-modal').classList.remove('active');
            uploadSection.style.display = 'block';
            currentBook = null;
            chapters = [];
        });

        document.getElementById('chapter-confirm').addEventListener('click', async function() {
            const checkboxes = document.querySelectorAll('.chapter-item input:checked');
            
            if (checkboxes.length === 0) {
                alert('Bitte wählen Sie mindestens ein Kapitel aus.');
                return;
            }
            
            // Sammle ausgewählte Kapitel
            selectedChapters = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            // Verstecke Modal und zeige Ladeindikator
            document.getElementById('chapter-modal').classList.remove('active');
            loading.classList.add('active');
            
            // Lade Text der ausgewählten Kapitel
            await loadSelectedChapters();
        });

        // Lade Text der ausgewählten Kapitel
        async function loadSelectedChapters() {
            let fullText = '';
            let processedCount = 0;
            
            debugLog(`Lade ${selectedChapters.length} ausgewählte Kapitel...`);
            
            for (const chapterIndex of selectedChapters) {
                const chapter = chapters[chapterIndex];
                
                // Verwende bereits analysierten Text wenn vorhanden
                if (chapter.text) {
                    fullText += chapter.text + ' ';
                    processedCount++;
                    debugLog(`Kapitel ${processedCount}/${selectedChapters.length}: "${chapter.title}" geladen`);
                } else {
                    // Lade Text falls noch nicht vorhanden
                    try {
                        const doc = await currentBook.load(chapter.item.href);
                        const textContent = extractTextFromDoc(doc);
                        fullText += textContent + ' ';
                        processedCount++;
                        debugLog(`Kapitel ${processedCount}/${selectedChapters.length}: "${chapter.title}" geladen`);
                    } catch (error) {
                        debugLog(`Fehler beim Laden von Kapitel "${chapter.title}": ${error.message}`, 'error');
                    }
                }
            }
            
            // Finale Textbereinigung
            fullText = fullText
                .replace(/[^\w\s.,!?;:'"()-äöüÄÖÜßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿ]/gi, ' ')
                .replace(/\s+/g, ' ')
                .trim();
            
            words = fullText.split(/\s+/).filter(word => word.length > 0);
            
            const chapterInfo = selectedChapters.length === 1 
                ? `Kapitel "${chapters[selectedChapters[0]].title}"` 
                : `${selectedChapters.length} Kapitel`;
            
            debugLog(`${chapterInfo} erfolgreich geladen: ${words.length} Wörter`);
            
            loading.classList.remove('active');
            
            // Initialisiere Reader
            initializeReader();
        }

        // Initialize reader
        function initializeReader() {
            if (words.length === 0) {
                alert('Keine Wörter gefunden. Die Datei könnte leer oder beschädigt sein.');
                debugLog('Initialisierung fehlgeschlagen: Keine Wörter', 'error');
                uploadSection.style.display = 'block';
                return;
            }

            debugLog(`Reader initialisiert mit ${words.length} Wörtern`);
            controls.classList.add('active');
            readerDisplay.classList.add('active');
            buttonGroup.style.display = 'flex';
            progressContainer.classList.add('active');

            totalWordsStat.textContent = words.length.toLocaleString();
            currentWpmStat.textContent = wordsPerMinute;
            updateStats();
            displayWord();
        }

        // Display word with enhanced visual effects
        function displayWord() {
            if (currentIndex >= words.length) {
                stop();
                return;
            }

            const chunk = [];
            for (let i = 0; i < wordsPerChunk && currentIndex + i < words.length; i++) {
                chunk.push(words[currentIndex + i]);
            }

            const text = chunk.join(' ');
            
            // Apply focus letter highlighting with animation
            if (wordsPerChunk === 1 && text.length > 1) {
                const focusIndex = Math.floor(text.length * 0.3);
                const highlighted = text.substring(0, focusIndex) + 
                    '<span class="focus-letter">' + text[focusIndex] + '</span>' + 
                    text.substring(focusIndex + 1);
                wordDisplay.innerHTML = highlighted;
                
                // Add animation effect
                wordDisplay.style.animation = 'none';
                setTimeout(() => {
                    wordDisplay.style.animation = 'textGlow 2s ease-in-out infinite alternate';
                }, 10);
            } else {
                wordDisplay.textContent = text;
            }

            updateStats();
        }

        // Update statistics with animations
        function updateStats() {
            const wordsRead = currentIndex;
            wordsReadStat.textContent = wordsRead.toLocaleString();
            
            const wordsRemaining = words.length - currentIndex;
            const minutesRemaining = wordsRemaining / wordsPerMinute;
            const minutes = Math.floor(minutesRemaining);
            const seconds = Math.floor((minutesRemaining - minutes) * 60);
            timeRemainingStat.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = (currentIndex / words.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Play/Pause with smooth transitions
        function play() {
            if (currentIndex >= words.length) {
                currentIndex = 0;
            }

            isPlaying = true;
            playPauseBtn.textContent = '⏸️ PAUSE';
            playPauseBtn.classList.add('glow');
            
            const interval = (60 * 1000) / (wordsPerMinute / wordsPerChunk);
            
            intervalId = setInterval(() => {
                currentIndex += wordsPerChunk;
                if (currentIndex >= words.length) {
                    stop();
                } else {
                    displayWord();
                }
            }, interval);

            displayWord();
            debugLog(`Wiedergabe gestartet bei ${wordsPerMinute} WPM`);
        }

        function pause() {
            isPlaying = false;
            playPauseBtn.textContent = '▶️ WEITER';
            playPauseBtn.classList.remove('glow');
            clearInterval(intervalId);
            debugLog('Wiedergabe pausiert');
        }

        function stop() {
            isPlaying = false;
            playPauseBtn.textContent = '▶️ START';
            playPauseBtn.classList.remove('glow');
            clearInterval(intervalId);
            
            if (currentIndex >= words.length) {
                wordDisplay.innerHTML = 'Fertig! 🎉';
                currentIndex = words.length;
                updateStats();
                debugLog('Lesen abgeschlossen!');
                
                // Celebration animation
                confetti();
            }
        }

        // Simple confetti effect
        function confetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'fixed';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.top = '-10px';
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.transition = 'all 2s ease-out';
                document.body.appendChild(confettiPiece);
                
                setTimeout(() => {
                    confettiPiece.style.top = '100vh';
                    confettiPiece.style.transform = `rotate(${Math.random() * 720}deg)`;
                    confettiPiece.style.opacity = '0';
                }, 100);
                
                setTimeout(() => {
                    confettiPiece.remove();
                }, 2100);
            }
        }

        // Event listeners
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        });

        resetBtn.addEventListener('click', () => {
            pause();
            currentIndex = 0;
            displayWord();
            playPauseBtn.textContent = '▶️ START';
            debugLog('Position zurückgesetzt');
        });

        skipBackBtn.addEventListener('click', () => {
            currentIndex = Math.max(0, currentIndex - 10);
            displayWord();
        });

        skipForwardBtn.addEventListener('click', () => {
            currentIndex = Math.min(words.length - 1, currentIndex + 10);
            displayWord();
        });

        speedSlider.addEventListener('input', (e) => {
            wordsPerMinute = parseInt(e.target.value);
            speedValue.textContent = `${wordsPerMinute} WPM`;
            currentWpmStat.textContent = wordsPerMinute;
            
            if (isPlaying) {
                pause();
                play();
            }
            
            updateStats();
        });

        chunkSlider.addEventListener('input', (e) => {
            wordsPerChunk = parseInt(e.target.value);
            chunkValue.textContent = wordsPerChunk;
            
            if (isPlaying) {
                pause();
                play();
            } else {
                displayWord();
            }
        });

        fontSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            fontValue.textContent = `${size}em`;
            wordDisplay.style.fontSize = `${size}em`;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (isPlaying) {
                        pause();
                    } else {
                        play();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    currentIndex = Math.max(0, currentIndex - 10);
                    displayWord();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    currentIndex = Math.min(words.length - 1, currentIndex + 10);
                    displayWord();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    wordsPerMinute = Math.min(1000, wordsPerMinute + 50);
                    speedSlider.value = wordsPerMinute;
                    speedValue.textContent = `${wordsPerMinute} WPM`;
                    currentWpmStat.textContent = wordsPerMinute;
                    updateSliderBackground(speedSlider);
                    if (isPlaying) {
                        pause();
                        play();
                    }
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    wordsPerMinute = Math.max(100, wordsPerMinute - 50);
                    speedSlider.value = wordsPerMinute;
                    speedValue.textContent = `${wordsPerMinute} WPM`;
                    currentWpmStat.textContent = wordsPerMinute;
                    updateSliderBackground(speedSlider);
                    if (isPlaying) {
                        pause();
                        play();
                    }
                    break;
            }
        });

        debugLog('Speed Reader Pro geladen und bereit');
    </script>
